<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Work Section</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .work-section {
      padding: 60px 20px;
      background: #fff;
    }
    /* Header row */
    .work-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .work-header h2 {
      font-weight: 700;
      margin: 0;
    }
    .btn-view-all {
      background: #f44336;
      color: #fff;
      border-radius: 25px;
      padding: 10px 22px;
      font-weight: 500;
    }
    .btn-view-all:hover {
      background: #d32f2f;
      color: #fff;
    }
    /* Card styling */
    .work-card {
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid #eee;
      transition: transform 0.3s ease;
      cursor: pointer;
      height: 100%;
      background: #fff;
    }
    .work-card:hover {
      transform: translateY(-5px);
    }
    .work-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .work-card .card-body {
      padding: 20px;
    }
    .category-badge {
      display: inline-block;
      background: #f44336;
      color: #fff;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .work-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .work-title {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }
    .arrow-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #5a0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }
    .arrow-btn:hover {
      background: #8b0f0f;
      color: #fff;
    }
  </style>
</head>
<body>

<section class="work-section container">
  <!-- Header -->
  <div class="work-header">
    <div class="d-flex align-items-center gap-2">
      <img src="./assets/img/common-hed-d.svg" alt="icon" height="24">
      <span class="text-danger fw-bold">Our Work</span>
    </div>
    <h2 class="text-center flex-grow-1">Work That Drives Results</h2>
    <a href="view-all.html" class="btn btn-view-all">
      View All <i class="fa-solid fa-arrow-right ms-1"></i>
    </a>
  </div>

  <!-- Cards -->
  <div class="row g-4">
    <!-- Card 1 -->
    <div class="col-md-6">
      <a href="work-details.html" class="text-decoration-none text-dark">
        <div class="work-card">
          <img src="./assets/img/why1.jpg" alt="Work 1">
          <div class="card-body">
            <div class="category-badge">Social Media Marketing</div>
            <div class="work-footer">
              <h5 class="work-title">A Social Campaign for Real Estate Agency</h5>
              <a href="work-details.html" class="arrow-btn"><i class="fa-solid fa-arrow-up-right"></i></a>
            </div>
          </div>
        </div>
      </a>
    </div>

    <!-- Card 2 -->
    <div class="col-md-6">
      <a href="work-details.html" class="text-decoration-none text-dark">
        <div class="work-card">
          <img src="./assets/img/why2.jpg" alt="Work 2">
          <div class="card-body">
            <div class="category-badge">Social Media Marketing</div>
            <div class="work-footer">
              <h5 class="work-title">A Social Campaign for Real Estate Agency</h5>
              <a href="work-details.html" class="arrow-btn"><i class="fa-solid fa-arrow-up-right"></i></a>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

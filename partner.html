<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Carousel</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- OwlCarousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>

  <style>
    .bot-N-partner-section {
      padding: 40px 0;
      position: relative;
    }

    /* Heading + Nav wrapper */
    .partner-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .partner-header h6 {
      font-size: 14px;
      color: #e63946;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .partner-header h2 {
      font-size: 28px;
      font-weight: 600;
      margin-top: 5px;
    }

    /* Custom Nav Buttons container */
    .custom-nav {
      display: flex;
      gap: 12px;          /* space between buttons */
      align-items: center; /* vertically center */
    }

    /* Custom Nav Buttons */
    .custom-nav .custom-prev,
    .custom-nav .custom-next {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      background-color: #e63946;   /* Red background */
      color: #fff;                 /* White arrow */
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .custom-nav .custom-prev:hover,
    .custom-nav .custom-next:hover {
      background-color: #b71c1c;   /* Darker red hover */
    }

    /* Logo carousel images */
    .bot-N-partner .item img {
      max-height: 100px;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .bot-N-partner .item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container bot-N-partner-section">

  <!-- Header row -->
  <div class="partner-header">
    <div class="text-start">
      <h6><img src="./assets/img/common-hed-d.svg" alt="" height="20px"> Trusted By</h6>
      <h2>Standing Strong with Our Partners</h2>
    </div>

    <!-- Custom Nav buttons -->
    <div class="custom-nav">
      <button class="custom-prev">&larr;</button>
      <button class="custom-next">&rarr;</button>
    </div>
  </div>

  <!-- Carousel -->
  <div class="owl-carousel bot-N-partner owl-theme">
    <div class="item"><img src="./assets/img/brand-1.png" alt="Partner 1"></div>
    <div class="item"><img src="./assets/img/brand-2.png" alt="Partner 2"></div>
    <div class="item"><img src="./assets/img/brand-3.png" alt="Partner 3"></div>
    <div class="item"><img src="./assets/img/brand-4.png" alt="Partner 4"></div>
    <div class="item"><img src="./assets/img/brand-5.png" alt="Partner 5"></div>
    <div class="item"><img src="./assets/img/brand-6.png" alt="Partner 6"></div>
  </div>
</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- OwlCarousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script>
  $(document).ready(function(){
    var owl = $(".bot-N-partner").owlCarousel({
      loop:true,
      margin:30,
      autoplay:true,
      autoplayTimeout:2000,
      autoplayHoverPause:true,
      nav:false,  // Default nav hide
      dots:false,
      responsive:{
        0:{ items:2 },
        576:{ items:3 },
        768:{ items:4 },
        992:{ items:5 }
      }
    });

    // Custom nav controls
    $(".custom-prev").click(function(){
      owl.trigger('prev.owl.carousel');
    });
    $(".custom-next").click(function(){
      owl.trigger('next.owl.carousel');
    });
  });
</script>

</body>
</html>

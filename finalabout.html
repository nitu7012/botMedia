<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot-N-Alll-Head</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Background section */
    .bot-N-alll-head {
      position: relative;
      height: 30vh;
      background: url("./assets/img/why1.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Overlay */
    .bot-N-alll-head::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    /* Content above overlay */
    .bot-N-alll-head .content {
      position: relative;
      z-index: 2;
    }

    .bot-N-alll-head .nav-links a {
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .bot-N-alll-head .nav-links a:hover {
      color: #EC2A23;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <section class="bot-N-alll-head">
    <div class="content">
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Home /</a>
        <a href="about.html"> About</a>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
